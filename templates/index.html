<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_box.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <!-- NFDI4DS Button-->
    <div class="nfdi4ds-banner" data-variant="button" data-button-color="light" data-menu-color="light"
        style="margin: 25px 0px 0px 25px"></div>
    <script>
        (function (w, d, s, o, f, js, fjs) {
            w['nfdi4dsWidget'] = o;
            w[o] =
                w[o] ||
                function () {
                    (w[o].q = w[o].q || []).push(arguments);
                };
            (js = d.createElement(s)),
                (fjs = d.getElementsByTagName(s)[0]);
            js.id = o;
            js.src = f;
            js.async = 1;
            fjs.parentNode.insertBefore(js, fjs);
        })(window, document, 'script', 'nfdi4ds', 'https://tibhannover.gitlab.io/nfdi4ds/nfdi4ds-widget/widget.js');
        nfdi4ds('widget');
    </script>
    <!-- End NFDI4DS Button -->

    <div class="bsearch">
        <form name="searchbox" action="/sources" onsubmit="return validateForm()" method="GET" required>
            <div style="margin-top:6em">
                <h2 style="text-align: center; color:dimgrey;">NFDI4DS Search Engine</h2>
                <div class="searchbox">
                    <svg aria-hidden="true" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input aria-label="Search for Articles and Researchers" autocomplete="off" inputmode="search"
                        placeholder="Search" type="search" name="txtSearchTerm" />
                </div>
                <div class="emptySearch" id="emptySearch"></div>
            </div>
        </form>
        <script>
            function validateForm() {
                var search = document.forms["searchbox"]["txtSearchTerm"].value;
                if (search == "" || search == null) {
                    document.getElementById("emptySearch").innerHTML = "\u2B11" + "Please enter a search term";
                    return false;
                }
            }
        </script>
    </div>

    {% include 'footer.html' %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
